<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 이용하기</title>
<style>
td {
  border: 1px solid green; /* td 테두리 - 테이블 처럼*/
}
</style>
<script src="../js/jquery3.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	// json 데이터와 비동기 통신하는 함수   
	// getJSON('json data', func());
	$.getJSON('./data/item.json', function(data) { // data : json 객체		
		console.log(data); // 6개 객체 리턴 확인
		
		// 표 제목
        $("#table").append(
                 "<tr><td> 아이디 </td>" + "<td> 상품명 </td>" 
               + "<td> 가격 </td>" + "<td> 상품 설명 </td>" + "</tr>");
		// json 데이터 표시
        $.each(data, function(index, item) { // item : json 원소       	
              $("#table").append("<tr>" 
            		  + "<td>" + item.id + "</td>" 
            		  + "<td>" + item.name + "</td>" 
            		  + "<td align='center'>" + item.price + "</td>" 
            		  + "<td>" + this.description + "</td>" 
            		  + "</tr>");
          });
	 });
});
</script>
</head>
<body>
  <table id="table"></table>
</body>
</html>
