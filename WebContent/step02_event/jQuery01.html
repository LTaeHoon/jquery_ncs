<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../js/jquery3.js"></script>
<script type="text/javascript">

$(function() {		
		// on() -  선택자에 다수 이벤트 발생  
		// off() - 선택자에 1회만 이벤트 적용
		
		$('h1').css('cursor', 'pointer').click(function () {
			$(this).html('CLICK');  //'h1' = this 현재 동작하고 있는 객체 키워드 this
			alert('클릭 발생');			
			$(this).on(); // 다수 클릭 가능
			//$(this).off(); // 1회만 클릭 가능
		})		
			
	});
</script>
</head>
<body>
	<h1>Hello jQuery</h1>
	<h1>Hello jQuery</h1>
	<h1>Hello jQuery</h1>

	
</body>
</html>
