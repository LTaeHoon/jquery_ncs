<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJSON으로 데이터 얻기</title>
<style>
img {
  height: 100px;
  float: left;
}
</style>
<script src="../js/jquery3.js" type="text/javascript"></script>

<script type="text/javascript">
$(function() {	
  $.getJSON("https://api.github.com/repositories/858127/milestones/28/labels", 
	  function(data) { // 수신 받은 data
    	str=''; // 문자열 누적 
    	$.each(data, function(index, item) { // data.items -> item
				str += "<p>" + "[" + (index+1) + "]" + data[index].id 
				+ " " + data[index].url + " " + data[index].name 
				+ " " + data[index].color + " " + data[index].default + "</p>";
	    });  
    	$("#result").html(str);
      });
});  
</script>
</head>
<body>
  <div id="result"></div>
</body>
</html>
