<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addClass(), removeClass()</title>
<style type="text/css">
   .btn_on{background-color: green;
           color: white;
    } /* On 버튼 클릭 시 적용되는 스타일 */
</style>
<script src="../js/jquery3.js"></script>
<script>   
   $(function(){ 
	  // 클래스 추가
	  // 형식) $('선택자').addClass('class명');
      $('#btnOn').click( function(){
    	  $('h1:even').addClass('btn_on');  //0(1),2(3),4(5)
      });
      
      // 형식) $('선택자').removeClass('class명');
      $('#btnOff').click( function(){
    	  $('h1:even').removeClass('btn_on');
      });
   }); 
 </script>
</head>
<body>
  <h1> Hello, jQuery</h1>  
  <h1> Hello, jQuery</h1>
  <h1> Hello, jQuery</h1>
  <h1> Hello, jQuery</h1>
  <h1> Hello, jQuery</h1>
  <hr>
  <input type="button" value="On" id="btnOn"/>
  <input type="button" value="Off" id="btnOff"/>
</body>
</html>
