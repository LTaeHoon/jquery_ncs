<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 빨간색 배경색 바꾸기</title>
<style type="text/css">
/* 사각형 최초 색상 - 오랜지*/
div{ width: 70px; height: 50px; float:left;
     background-color: orange; cursor: pointer;
     margin: 5px
}
</style>
<script src="../js/jquery3.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){		
		$('div').bind({
			mousedown : function(event){
				$(event.target).css('backgroundColor',  'blue');
			},
			mouseup : function(event){
				$(event.target).css('backgroundColor',  'red');
			}
		});
	});
</script>
</head>
<body>   
   <div></div> <div></div> <div></div>
</body>
</html>
